<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEWWORK Mini-App</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 0; }
      header { display:flex; justify-content:space-between; align-items:center; padding:12px 16px; border-bottom:1px solid #eee; }
      .container { max-width: 960px; margin: 24px auto; padding: 0 16px; }
      .card { border:1px solid #eee; border-radius:12px; padding:16px; margin-bottom:16px; box-shadow:0 1px 4px rgba(0,0,0,.04); }
      .row { display:flex; gap:16px; flex-wrap:wrap; }
      label { display:block; font-size:12px; color:#666; }
      input, select, textarea { width:100%; padding:8px; border:1px solid #ddd; border-radius:8px; }
      button { padding:8px 12px; border-radius:10px; border:1px solid #ddd; background:white; cursor:pointer; }
      button.primary { background:#111; color:white; border-color:#111; }
      .muted { color:#666; font-size:13px; }
      .grid2 { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
      .list { list-style:none; padding:0; margin:0; }
      .list li { padding:8px 0; border-bottom:1px solid #f0f0f0; }
      .right { text-align:right; }
      .tag { font-size:12px; background:#f5f5f5; padding:2px 6px; border-radius:6px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
