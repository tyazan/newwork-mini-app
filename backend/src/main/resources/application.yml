server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:newworkdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate.format_sql: true
  h2:
    console:
      enabled: true

app:
  ai:
    baseUrl: ${AI_BASE_URL:https://api.openai.com/v1}
    apiKey: ${AI_API_KEY:}             # <- leave empty to use local fallback
    chatModel: ${AI_CHAT_MODEL:gpt-4o-mini}
    timeoutSeconds: ${AI_TIMEOUT:30}
